<ion-header>
    <ion-toolbar>
        <h1>
            Registro
        </h1>
        <br>
        <p>
            Bem vindo ao AppMy, fa√ßa seu cadastro
        </p>
    </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

    <ion-list lines="inset">
        <ion-item>
            <ion-label>
                <ion-input type="text" placeholder="Name" name="name"></ion-input>
            </ion-label>
        </ion-item>
        <ion-item>
            <ion-label>
                <ion-input type="email" placeholder="your@example.com"></ion-input>
            </ion-label>
        </ion-item>
        <ion-item>
            <ion-label>
                <ion-input type="password" placeholder="password"></ion-input>
            </ion-label>
        </ion-item>
    </ion-list>
    <ion-button type="submit">Registrar-se</ion-button>
</ion-content>
